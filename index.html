<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MNR Leaderboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>
    <div class="container">
    
    <!-- Header Area -->
    <div class="row">
      <div class="col-md-6">
      <img src="http://placehold.it/200x200">
      </div>
      <div class="col-md-6 title-area text-right">
      <h1 class="title-MNR">Monday Night Racing</h1>
      <h4 class="title-leaderboard">Leaderboard</h4>
      </div>
    </div>
    <div>
      <hr>
    </div>

    <!-- Profile Area -->
    <div class="profile-area row">
        <div class="profile-pic col-md-4"><img src="http://placehold.it/150x150"></div>
        <div class="last-name">Last Name</div>, <div class="first-name">First Name</div>
      <div class="profile-bio col-md-8 " align="right"><img src="http://placehold.it/600x400"></div>  
    </div>

    <div>
      <hr>
    </div>


    <!-- Results Table Area -->
    <div class="row">
      <table class="col-md-12">
        <thead>
            <tr>
                <th class="col-md-3">Race Date</th>
                <th class="col-md-3">Time #1</th>
                <th class="col-md-3">Time #2</th>
                <th class="col-md-3">Total Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="col-md-3"><select name="date"></td>
                <td class="col-md-3"><select name="Time1"></td>
                <td class="col-md-3"><select name="Time2"></td>
                <td class="col-md-3"><select name="TotalTime"></td>
            </tr>
            
        </tbody>
      </table>
    </div>
    <div>
      <hr>
    </div>

    <!-- Footer Area -->
    <footer align="center">
      <div class="col-md-4"><img src="http://placehold.it/150x75"></div>
      <div class="col-md-4"><img src="http://placehold.it/150x75"></div>
      <div class="col-md-4"><img src="http://placehold.it/150x75"></div>
    </footer>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Insert of Client Side Script for Server -->
    <script>
      var pg = require('pg');

      var conString = "postgres://dmac@127.0.0.1";

      var client = new pg.Client(conString);
        client.connect(function(err) {
          if(err) {
            return console.error('could not connect to postgres', err);
              }
        client.query('SELECT NOW() AS "theTime"', function(err, result) {
          if(err) {
            return console.error('error running query', err);
              }
        console.log(result.rows[0].theTime);
    
    //output: Tue Jan 15 2013 19:12:47 GMT-600 (CST)
    client.end();
  });
});

    </script>
  </body>
</html>
